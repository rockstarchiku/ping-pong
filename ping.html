<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/pong.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arya" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <title>Ping-Pong</title>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <div class="row ping">
        <h1>PING PONG</h1>
      </div>
    </div>
    <!-- End of header -->
    <!-- Rules section -->
  <div class="container">
    <div class="rules">
      <h2> Are you ready to play?</h2>
      <h2> But first, here are the rules...</h2>
      <ul>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "pingpong"</li>
      </ul>
    </div>
  </div>
  <!-- End of rules section -->
  <!-- Form section -->
    <div class="container">
      <h2>Let's do this</h2>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="number"><h2>Enter a number</h2></label>
            <input id="number" type="number" placeholder="Number">
            <button class="submit">Submit</button>
          </div>
        </form>
        </div>
      </div>
  <!-- End of form section -->
  <!-- Results section -->
    <div class="container">
    <div class="output">
      <h2>Here is the result:</h2>
      <ul></ul>
    </div>
  </div>
    <!-- End of result section -->
</body>
</html>
